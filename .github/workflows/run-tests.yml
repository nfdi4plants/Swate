name: Run Tests

on:
  pull_request: # Triggers on pull requests
  workflow_dispatch: # Allows manual runs from the Actions tab

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Set up .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.x

      # Restore .NET tools
      - name: Restore .NET dependencies
        run: dotnet tool restore

      # Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      # Install npm dependencies
      - name: Install root npm dependencies
        run: npm ci

      # Install playwright dependencies
      - name: Install Playwright dependencies
        working-directory: src/Components
        run: npx playwright install --with-deps chromium

      - name: Test Restore
        run: dotnet restore ./Swate.sln

      - name: Test Build
        run: dotnet build ./Swate.sln

      - name: Run Tests
        run: dotnet run --project ./build/Build.fsproj test
